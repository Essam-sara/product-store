<h1>Product Details</h1>

<div class="container mt-4" *ngIf="product; else notFound">
    <h2 class="text-center">{{ product.title }}</h2>
    <div class="row">
        <div class="col-md-6">
            <img [src]="product.thumbnail" class="img-fluid rounded" alt="{{ product.title }}">
        </div>
        <div class="col-md-6">
            <h4 class="text-success">{{ product.price  }}</h4>
            <p>{{ product.description }}</p>
            <p><strong>Stock:</strong> {{ product.stock }}</p>
            <p><strong>Brand:</strong> {{ product.brand }}</p>
            
            
            <button class="btn btn-primary" [disabled]="product.stock <= 0">
                {{ product.stock > 0 ? 'Add to Cart' : 'Out of Stock' }}
            </button>
            
           
            <button class="btn btn-secondary ms-2" routerLink="/">Back to Products</button>
        </div>
    </div>
</div>


<ng-template #notFound>
    <div class="text-center mt-5">
        <h2>Product Not Found</h2>
        <p>The product you are looking for does not exist.</p>
        <button class="btn btn-secondary" routerLink="/">Back to Products</button>
    </div>
</ng-template>
