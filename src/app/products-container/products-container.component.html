<div class="container mt-4">
    <h2 class="text-center">Products</h2>
    <div class="row row-cols-2 row-cols-md-5 g-4">  
        <div class="col" *ngFor="let product of products; trackBy: trackById">
            <div class="card h-100" (click)="goToDetails(product.id)" style="cursor: pointer;">

                <img [src]="product.thumbnail" class="card-img-top" alt="{{ product.title }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <h6 class="text-success">{{ product.price | currency }}</h6>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary w-100" [disabled]="product.stock <= 0">
                        {{ product.stock > 0 ? 'Add to Cart' : 'Out of Stock' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
